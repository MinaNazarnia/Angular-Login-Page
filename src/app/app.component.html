<div class="container-fluid p-0 scrollSetting">

  <!-- p-0 vh-100 d-md-flex flex-md-row -->
  <div class="row p-0 vh-100">


    <!-- ? left side of page -->

    <!-- d-flex justify-content-center -->
    <div class="col-md-6 p-0">

      <div class="backgroundImage d-flex justify-content-center align-items-center">

        <div class="text-center text-light">

          <h1 class=" hSelectedFont">Welcome</h1>

          <p class="pSelectedFont pt-4 ">Enjoy to travel and visit all around the world</p>

        </div>

      </div>

    </div>


    <!-- ? right side of page -->

    <!-- py-5 mx-5 d-flex flex-column  -->
    <div class="col-md-6 p-0 d-flex justify-content-center align-items-center">

      <div class="d-flex-column text-center">

        <h1>

          <img alt="logo" src="../assets/logot.jpg" class="image" width="50px" height="50px">
          TripAdvisor

        </h1>

        <h4>Sign in</h4>

        <p class="my-4 text-secondary">Free access to our dashboard </p>

        <!-- <form class="mt-2"> -->

        <div class="form-group mt-2">

          <input [(ngModel)]="username" type="text" class="form-control mt-3" placeholder="Username" autocomplete="off">

          <input [(ngModel)]="password" type="password" class="form-control mt-3" placeholder="Password"
            autocomplete="off">

          <button type="submit" class="form-control btn btn-success mt-3" (click)="onSignin()"
            [disabled]="(username ==='')||(password==='')">Sign in</button>

        </div>

        <!-- </form> -->

        <div class="d-md-flex flex-md-row flex-nowrap justify-content-between">

          <div class="form-check mt-2 p-0">

            <input type="checkbox">

            <label class="form-check-label ps-1">Remeber Me</label>

          </div>

          <a href="#" class="link-primary mt-2 p-0">Forgot Password?</a>

        </div>

        <hr>


        <!-- ? social media buttons -->

        <div class="d-flex justify-content-between mt-4">

          <a href="www.google.com"><button class="btn btn-lg fa fa-google"></button></a>

          <a href="www.facebook.com"><button class="btn btn-lg fa fa-facebook"></button></a>

          <a href="www.twitter.com"><button class="btn btn-lg fa fa-twitter"></button></a>

        </div>

      </div>

    </div>

  </div>

</div>
